<!DOCTYPE html>
<html>
  <head>
    <title>DeCapper LIMS synchronizer</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="move top-bar"></div>
    <div id="page-main" class="page">
      <h3>DeCapper LIMS synchronizer</h3>
      <a href="#settings">Settings</a>
      <p>
        <b>Connection:</b> <span id="connect-status">Disconnected</span><br/>
        <b>Status:</b> <span id="status">Idle</span><br/>
        <b>Last scan:</b> <span id="last-scan-time">Never</span>
      </p>
      <div class="error">
        <p>
          <b>Error:</b> <span id="error-msg"></span>
        </p>
        <p><button id="retry-button">Retry</button></p>
      </div>
      
    </div>

    <div id="page-settings" class="page">
      <h3>Settings</h3>
      <a href="#main">Go back</a>
    </div>
  </body>
  <script src="main.js"></script>
</html>
